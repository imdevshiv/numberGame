<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>

<body>
    <section>
        <div id="main">
            <div id="start">
                <h1>To Start the game </h1>
                <button id="btnStart">click me</button>
            </div>
            <div id="panel">
                <div id="paneltop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div class="box" id="hit">5</div>
                    </div>
                    <div class="elem">
                        <h2>Timer</h2>
                        <div class="box" id="timer">60</div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div class="box" id="score">0</div>
                    </div>

                </div>
                <div id="pndw">
                    <div id="bubble"></div>

                </div>
                <div id="result">
                    <h3>Game over</h3>
                    <button id="restart">Restart</button>
                </div>
            </div>
        </div>
    </section>

    <audio src="sound/gameSound.mp3" id="gameSound" loop></audio>
    <audio src="sound/no.mp3" id="hitS"></audio>
    <audio src="sound/shoot.mp3" id="sHit"></audio>
    <script src="script.js"></script>
</body>

</html>
